<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3312ebb1ff.js" crossorigin="anonymous"></script>

  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-6 mx-auto">
                <div class="card shadow border">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="mb-5">
                            <i class="fa-solid fa-arrows-spin"></i>
                            Converter
                        </h1>
                        <form action="#" class="d-flex" id="myForm">
                            <input type="number" class="form-control form-control-md text-center mb-3 bg-warning" id="inputValue" placeholder="Enter Value">
                            <p class="mx-2">=</p>
                            <input type="text" class="form-control form-control-md text-center mb-3 bg-warning" id="resultContainer" placeholder="0">
                        </form>
                        <div class="result row d-flex">
                            <button type="submit" class="form-control my-1 bg-dark text-light" onclick="feetToMeters()">Feet to Meters</button>
                            <button type="submit" class="form-control my-1 bg-success text-light" onclick="feetToInches()">Feet to Inches</button>
                            <button type="submit" class="form-control my-1 bg-primary text-light mb-3" onclick="feetToCm()">Feet to CM</button>
                            <hr>
                            <button type="submit" class="form-control my-1 bg-danger text-light my-1" onclick="resetInputField()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
